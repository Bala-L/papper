<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <h1><span class=ro>Rock</span><span class=pa>Paper</span><span class=sis>secssior</span></h1>
    <div style="display:flex; padding: 20px;gap: 60px;">
    <!-- <button  class="btn w-25 "  id="rock"> -->
      <img class="img-fulid " width="200" onclick="user('paper')" id="paper" src="./image/paper.jpeg">
    <img class="img-fulid" onclick="user('rock')" width="200" src="./image/rock.jpeg">
    <img class="img-fulid" width="200" onclick="user('secissor')" src="./image/secssior.jpeg">
    
    </div>
<p>User:<span class="use" id="use"></span></p>
<p>Computer:<span class="com" id="com"></span></p>
<p>Result:<span class="res" id="result"></span></p>

<script>
function Computer(){
let co=["rock","paper","secssior"]
let b=Math.floor(Math.random()*3)
return co[b];

}
function user(aa){
  document.getElementById("use").innerHTML=aa;
  let cc=Computer();
  document.getElementById("com").innerHTML=cc;
  switch(aa+" "+cc){
    case "rock secssior":
    case "paper rock":
    case "secssior paper":
   document.getElementById("result").innerHTML="User Won";
 break;
    case "secssior rock":
    case "paper secssior":
    case "rock paper":
   document.getElementById("result").innerHTML="Computer Won";
 break;
    case "secssior secssior":
    case "paper paper":
    case "rock rock":
   document.getElementById("result").innerHTML="Match Draw" ;
  }
}

</script>
