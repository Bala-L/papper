  <body>
    <div class="container">
     <h1 class="d-flex justify-content-center gap-2">ROCK  <span>PAPER</span>  <span style=>SCISSORS</span></h1>
    <div style="display: flex;flex-direction: column;gap:5px;"class="m-5">
      <p><span class="dis">User:</span><span class="use sp" id="use"></span></p>
      <p > <span class="dis">Computer:</span><span class="com sp" id="com"></span></p>
      <p > <span class="dis">Result:</span><span class="res sp" id="result"></span></p>
      <p > <span class="dis" >score:</span><span class="score " id="score"></span></p>
      
       
        <button id="reset" class="w-25" onclick="reset()">RESET</button>
      </div> 
    <div style="display:flex; padding: 20px;gap: 100px;justify-content: center; " class="row" >
    <!-- <button  class="btn w-25 "  id="rock"> -->

      <img class="img-fulid w-25" class="col-md-4 " onclick="user('rock')"src="./image/rock.jpeg">
      <img class="img-fulid w-25" class="col-md-4"  onclick="user('paper')"  src="./image/paper.jpeg">
    <img class="img-fulid w-25" class="col-md-4"  onclick="user('scissors')" src="./image/scissors.jpeg">
    
    </div>
    
</div>
<script>
  let result=document.getElementById("result")
  let usera=document.getElementById("use")
  let computer=document.getElementById("com")
  let scoreShow=0;
  let score=document.getElementById("score")
  score.innerHTML=scoreShow;
function Computer(){
  let computerChoice=["rock","paper","scissors"]
  let b=Math.floor(Math.random()*3)
  return computerChoice[b];
}
function user(userChoice){
  usera.innerHTML=userChoice;
  computer.innerHTML=Computer();
  switch(userChoice+" "+Computer()){
  case "rock scissors":
  case "paper rock":
  case "scissors paper":
    let abc=result.innerHTML="User Win"
    if(abc){
      scoreShow++
      score.innerHTML=`${scoreShow}`
    }
  break;
  case  "scissors rock":
  case  "paper scissors":
  case  "rock paper":
       result.innerHTML="Computer Win"
  break;
  case  "rock rock":
  case  "paper paper":
  case  "scissors scissors":
        result.innerHTML="Match Draw"
     }
}
function reset(){
usera.innerHTML=" "
computer.innerHTML=" "
result.innerHTML=" "
score.innerHTML='0'
scoreShow=0;
}
